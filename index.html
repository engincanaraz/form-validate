<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
  </head>
  <body>

   <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-sm-5">
     <div class="card">
      <div class="card-header">Kayıt Ol</div>
      <div class="card-body">
       <form id="form" novalidate> 
        <!-- Varsayılan olarak tarayıcılar form elemanlarını otomatik olarak doğrular. Bu özelliği devre dışı bırakmak için novalidate özelliğini kullandık -->
       <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="username" placeholder=" Kullanıcı Adınızı Giriniz">
        <div></div>
       </div>

       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder=" Email Adresinizi Giriniz">
        <div></div>
       </div>

       <div class="form-group">
        <label for="password">Parola</label>
        <input type="password" class="form-control" id="password" placeholder=" Parolanızı Giriniz">
        <div></div>

      </div>

      <div class="form-group">
        <label for="rePassword"> Parola Tekrar</label>
        <input type="password" class="form-control" id="rePassword" placeholder=" Parolanızı Tekrar Giriniz">
        <div></div>
     </div>

     <button type="submit" class="btn btn-primary btn-block">Kaydol</button>
    </form>
    </div>
   </div>






    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
